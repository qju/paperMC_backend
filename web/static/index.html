<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperMC Dashboard</title>
    <!-- Import VT323 for that pixel/terminal look -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>PaperMC Manager</h1>
            <div id="status-badge" class="status-badge"></div>
        </header>
        <div class="mc-row">
            <div class="mc-panel-left mc-panel">
                <div class="console-header">
                    <span>>_ Menu</span>
                </div>
                <div style="padding: 10px;">
                    <button class="mc-btn mc-btn-menu" onclick="openModalWhitelist()">Whitelist</button>
                    <button class="mc-btn mc-btn-menu" onclick="openModalConfig()">Edit Config</button>
                    <button class="mc-btn mc-btn-menu" onclick="openModalUpdate()">Update Server</button>
                </div>
            </div> 
            <div id="modal-overlay" class="overlay hidden">
                <div class="modal-box">
                    <div class="modal-title">Add Player to Whitelist</div>
                    
                    <label style="color: #333">Username / GamerTag</label>
                    <input type="text" class="modal-input" id="modal-input" placeholder="e.g. Notch">
                    
                    <div class="modal-actions">
                        <button class="mc-btn" style="background-color: #666;" onclick="closeModal()">Cancel</button>
                        <button class="mc-btn btn-start" onclick="whiteList()">Confirm</button>
                    </div>    
                </div>
            </div>

            <div id="config-modal-overlay" class="overlay hidden"> <div class="modal-box" style="width: 800px;">
                    <div class="modal-title">Server Properties</div>

                    <div id="config-container" style="overflow-y: auto; padding-right: 10px; display: flex; flex-direction: column; gap: 10px; flex: 1;">
                        <div style="color: #666; text-align: center;">Loading...</div>
                    </div>
                    
                    <div class="modal-actions">
                        <button class="mc-btn" style="background-color: #666;" onclick="closeModalConfig()">Cancel</button>
                        <button class="mc-btn btn-start" onclick="saveConfig()">Save Changes</button>
                    </div>    
                </div>
            </div>
            <div id="update-modal-overlay" class="overlay hidden">
                <div class="modal-box" style="border-color: #aa0000;"> <div class="modal-title" style="color: #aa0000;">⚠ Update Server</div>
                    
                    <p style="color: #333; margin: 0;">Target Version:</p>
                    <input type="text" class="modal-input" id="update-version-input" placeholder="e.g. 1.21.1">
                    
                    <div id="update-spinner" class="hidden" style="margin-top: 10px; color: #aa0000; text-align: center;">
                        ⏳ Update in progress... Check Console.
                    </div>

                    <div class="modal-actions">
                        <button class="mc-btn" style="background-color: #666;" onclick="closeModalUpdate()">Cancel</button>
                        <button class="mc-btn" style="background-color: #aa0000;" onclick="performUpdate()">START UPDATE</button>
                    </div>    
                </div>
            </div>
            <div class="mc-panel-right mc-panel"> 
                <div class="controls">
                    <button class="mc-btn btn-start" onclick="startServer()">Start Server</button>
                    <button class="mc-btn btn-stop" onclick="stopServer()">Stop Server</button>
                </div>
                <div class="console-header">
                    <span>>_ Server Console</span>
                </div>

                <div id="log-container">
                    <div class="log-entry" style="color: #555;">[System] Console initialized. Ready for input.</div>
                </div>
                <div class="input-area">
                    <span style="color:#aaa; padding: 5px;">/</span>
                    <input type="text" id="cmd-input" placeholder="Type command..." onkeydown="handleEnter(event)">
                    <button class="mc-btn btn-send" onclick="sendCommand()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
